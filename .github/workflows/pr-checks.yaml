name: Pull Request Chacks

on:
  pull_request:
    branches: -main

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkuot code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 17

      - name: Run Unit Tests
        run: mvn -B test --file pom.xml
